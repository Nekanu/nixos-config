# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$localip\
$os\
$shlvl\
$singularity\
$kubernetes\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$container\
$dart\
$deno\
$dotnet\
$golang\
$helm\
$java\
$kotlin\
$lua\
$nodejs\
$python\
$ruby\
$rust\
$scala\
$terraform\
$vagrant\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$custom\
$sudo\
 $fill \
$cmd_duration\
$status\
$line_break\
$jobs\
$battery\
$time\
$shell\
$directory\
$character"""

# Inserts a blank line between shell prompts
add_newline = true


[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red) "

[aws]
symbol = "  "

[c]
symbol = " "

[cmd_duration]
format = "[ ⏱ $duration ]($style)"
show_notifications = true
min_time_to_notify = 100000
min_time = 0

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "

[fill]
symbol = "·"

[git_branch]
symbol = " "

[golang]
symbol = " "

[hostname]
ssh_only = false
format = "[$ssh_symbol$hostname]($style) "
ssh_symbol = " "

[java]
style = "#DF6B00"
symbol = " "

[memory_usage]
symbol = "󰍛 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = "󰏗 "

[python]
symbol = " "

[rust]
symbol = " "

[status]
disabled = false
symbol = ""
format = "[$symbol $maybe_int$signal_name$common_meaning]($style) "
map_symbol = true
sigint_symbol = ""

[sudo]
disabled = false

[username]
show_always = true
format = "[$user]($style)@"

